<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Why Does a Iframe Cause Two Scroll Bars - Example</title>
    <style>
      .container {
        height: 200px;
        width: 200px;
        overflow: auto;
      }
      .iframe {
        width: 100%;
        height: 200px;
      }
      .block-iframe {
        display: block;
        width: 100%;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h1>default inline iframe</h1>
    <div class="container">
      <iframe
        class="iframe"
        src="data:text/html;base64,PGRpdiBzdHlsZT0iYmFja2dyb3VuZDogZ2FyeTtoZWlnaHQ6IDEwMDBweDsgd2lkdGg6IDEwMCU7Ij5pZnJhbWU8L2Rpdj4="
        frameborder="0"
      ></iframe>
    </div>

    <h1>
      <code>display: block;</code>
      iframe
    </h1>
    <div class="container">
      <iframe
        class="block-iframe"
        src="data:text/html;base64,PGRpdiBzdHlsZT0iYmFja2dyb3VuZDogZ2FyeTtoZWlnaHQ6IDEwMDBweDsgd2lkdGg6IDEwMCU7Ij5pZnJhbWU8L2Rpdj4="
        frameborder="0"
      ></iframe>
    </div>
  </body>
</html>
